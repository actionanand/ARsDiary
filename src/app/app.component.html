<div class="d-flex flex-column vh-100">
  <header class="bg-dark text-white shadow py-1">
    <nav class="navbar navbar-dark navbar-expand-sm justify-content-between px-4">
      <wp-info>
        <ng-template let-info="info">
          <a class="navbar-brand" routerLink="/">
            {{ info.name | rmApostrophe }}
          </a>
          <span class="font-weight-lighter breadcrumb-item active">{{ info.description }}</span>
        </ng-template>
      </wp-info>
      <wp-menu class="navbar-nav" menuId="10">
      <!-- <wp-menu class="navbar-nav" menuId="6"> -->
        <ng-template let-menuItem="menuItem">
          <a class="nav-item nav-link"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact:true }"
             [routerLink]="menuItem.url">
            {{ menuItem.title }}
          </a>
        </ng-template>
      </wp-menu>
    </nav>
  </header>

  <div class="flex-grow-1">
    <router-outlet></router-outlet>
  </div>

  <footer class="bg-light flex-shrink-1">
    <div class="container">
      <wp-menu class="nav flex-row" menuId="3">
      <!-- <wp-menu class="nav flex-row" menuId="9"> -->
        <ng-template let-menuItem="menuItem">
          <a class="nav-link small pl-0"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact:true }"
             [routerLink]="menuItem.url">
            {{ menuItem.title }}
          </a>
        </ng-template>
      </wp-menu>
    </div>

    <div class="container text-muted small py-2">
      &copy;
      <wp-info>
        <ng-template let-info="info">
          {{ info.name | rmApostrophe }}
        </ng-template>
      </wp-info>
      {{currentYear}}
    </div>
  </footer>
</div>
