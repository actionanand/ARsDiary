<div class="container d-flex justify-content-center" style="width: 63vw;">
  <div class="card">
    <wp-post [slug]="slug$ | async">
      <ng-template let-post="post">
        <h5 class="card-header text-center">{{ post.title.rendered }}</h5>
        <wp-image size="large" [mediaId]="post.featured_media">
          <ng-template let-image="image" let-media="media">
            <img class="w-100" [src]="image.source_url" [alt]="media.alt_text" />
          </ng-template>
        </wp-image>
        <div class="card-body">
          <p class="card-text" [innerHTML]="post.content.rendered"></p>
        </div>
      </ng-template>
    </wp-post>
  </div>
</div>
